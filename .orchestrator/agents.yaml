agents:
- focus: inbox_triage
  interval_seconds: 10
  name: inbox-poller
  pre_check: ls -A project-management/agent-inbox/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  role: proposer
- interval_seconds: 30
  name: curator
  paused: true
  pre_check: ls -A .orchestrator/shared/proposals/active/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  role: curator
- interval_seconds: 30
  name: impl-agent-1
  paused: false
  pre_check: ls -A .orchestrator/shared/queue/incoming/ .orchestrator/shared/queue/needs_continuation/
    2>/dev/null | grep -v .gitkeep | head -1
  pre_check_trigger: non_empty
  role: implementer
- focus: backlog_grooming
  interval_seconds: 86400
  name: backlog-groomer
  paused: true
  role: proposer
- focus: test_quality
  interval_seconds: 86400
  name: test-checker
  paused: true
  role: proposer
- focus: code_structure
  interval_seconds: 300
  name: architect
  paused: true
  role: proposer
- focus: project_plans
  interval_seconds: 86400
  name: plan-reader
  paused: true
  role: proposer
- interval_seconds: 30
  name: impl-agent-2
  paused: true
  pre_check: ls -A .orchestrator/shared/queue/incoming/ .orchestrator/shared/queue/needs_continuation/
    2>/dev/null | grep -v .gitkeep | head -1
  pre_check_trigger: non_empty
  role: implementer
- interval_seconds: 60
  name: review-agent
  paused: true
  pre_check: gh pr list --state open --json number --jq 'length'
  pre_check_trigger: non_empty
  role: reviewer
- interval_seconds: 120
  name: pr-coordinator
  paused: true
  pre_check: gh pr list --state open --json number --jq 'length'
  pre_check_trigger: non_empty
  role: pr_coordinator
- interval_seconds: 60
  name: orch-impl-1
  paused: false
  pre_check: ls -A .orchestrator/shared/queue/incoming/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  role: orchestrator_impl
- interval_seconds: 60
  name: breakdown-agent
  paused: false
  pre_check: ls -A .orchestrator/shared/queue/breakdown/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  role: breakdown
- interval_seconds: 60
  lightweight: true
  name: recycler
  paused: false
  role: recycler
database:
  enabled: true
  path: state.db
model: proposal
proposal_limits:
  architect:
    max_active: 3
    max_per_run: 1
  backlog-groomer:
    max_active: 10
    max_per_run: 5
  inbox-poller:
    max_active: 1
    max_per_run: 10
  plan-reader:
    max_active: 10
    max_per_run: 3
  test-checker:
    max_active: 5
    max_per_run: 2
queue_limits:
  max_claimed: 5
  max_incoming: 20
  max_open_prs: 10
voice_weights:
  architect: 1.2
  backlog-groomer: 1.5
  plan-reader: 1.5
  test-checker: 1.0
