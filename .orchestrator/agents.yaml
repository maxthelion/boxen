model: proposal
database:
  enabled: true
  path: state.db
proposal_limits:
  test-checker:
    max_active: 5
    max_per_run: 2
  architect:
    max_active: 3
    max_per_run: 1
  plan-reader:
    max_active: 10
    max_per_run: 3
  backlog-groomer:
    max_active: 10
    max_per_run: 5
  inbox-poller:
    max_active: 1
    max_per_run: 10
voice_weights:
  backlog-groomer: 1.5
  plan-reader: 1.5
  architect: 1.2
  test-checker: 1.0
queue_limits:
  max_incoming: 20
  max_claimed: 5
  max_open_prs: 10
agents:
- name: inbox-poller
  role: proposer
  focus: inbox_triage
  interval_seconds: 10
  pre_check: ls -A project-management/agent-inbox/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
- name: curator
  role: curator
  interval_seconds: 30
  pre_check: ls -A .orchestrator/shared/proposals/active/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  paused: true
- name: impl-agent-1
  role: implementer
  interval_seconds: 30
  pre_check: ls -A .orchestrator/shared/queue/incoming/ .orchestrator/shared/queue/needs_continuation/
    2>/dev/null | grep -v .gitkeep | head -1
  pre_check_trigger: non_empty
  paused: false
- name: backlog-groomer
  role: proposer
  focus: backlog_grooming
  interval_seconds: 86400
  paused: true
- name: test-checker
  role: proposer
  focus: test_quality
  interval_seconds: 86400
  paused: true
- name: architect
  role: proposer
  focus: code_structure
  interval_seconds: 300
  paused: true
- name: plan-reader
  role: proposer
  focus: project_plans
  interval_seconds: 86400
  paused: true
- name: impl-agent-2
  role: implementer
  interval_seconds: 30
  pre_check: ls -A .orchestrator/shared/queue/incoming/ .orchestrator/shared/queue/needs_continuation/
    2>/dev/null | grep -v .gitkeep | head -1
  pre_check_trigger: non_empty
  paused: true
- name: review-agent
  role: reviewer
  interval_seconds: 60
  pre_check: gh pr list --state open --json number --jq 'length'
  pre_check_trigger: non_empty
  paused: true
- name: pr-coordinator
  role: pr_coordinator
  interval_seconds: 120
  pre_check: gh pr list --state open --json number --jq 'length'
  pre_check_trigger: non_empty
  paused: true
- name: breakdown-agent
  role: breakdown
  interval_seconds: 60
  pre_check: ls -A .orchestrator/shared/queue/breakdown/ 2>/dev/null | grep -v .gitkeep
    | head -1
  pre_check_trigger: non_empty
  paused: false
